<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Swipe between maps</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<style>
body {
overflow: hidden;
}
 
body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
 
.map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}

</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css"
type="text/css"
/>
<style>
      .mapboxgl-compare .compare-swiper {
        background-color:grey;
    }
</style>
 
<div id="before" class="map"></div>
<div id="after" class="map"></div>
<script>
var start = [-110.962759,32.236];
var end = [-110.8, 32.2];
var otherend = [-110.88, 32.23];

mapboxgl.accessToken = "pk.eyJ1IjoiZHlsYW5jIiwiYSI6Im53UGgtaVEifQ.RJiPqXwEtCLTLl-Vmd1GWQ";
var beforeMap = new mapboxgl.Map({
  container: "before",
  style: "mapbox://styles/dylanc/cjudps4181wa71fo221zf5efk",
  center: start, /*[-110.93475, 32.22396],*/
    zoom: 13,
    pitch:15,
    bearing: 5,
    minZoom:12,
    attributionControl: false,
  /*interactive: false,*/
});

var afterMap = new mapboxgl.Map({
  container: "after",
  style: "mapbox://styles/dylanc/ck3ndggsc0w3z1cnvziay4jzi",
  center: start, /*[-110.93475, 32.22396],*/
    zoom: 13,
    pitch:15,
    bearing: 5,
    minZoom: 12,
  attributionControl: false,
  /*interactive: false,*/
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});
</script>
 
</body>
</html>
