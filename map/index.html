<!-- Proof Of Concept ORS Directions Call -->
    <script>
        //First Make a Special geojson point variable that holds some tester coordinates
            var threePoints = {
                "type": "FeatureCollection",
                "features": [
                    {
                      "type": "Feature",
                      "properties": {},
                      "geometry": {
                        "type": "Point",
                        "coordinates": [
                          -110.92714973449706,
                          32.229700917377224
                        ]
                      }
                    },
                    {
                      "type": "Feature",
                      "properties": {
                        "marker-color": "#7e7e7e",
                        "marker-size": "medium",
                        "marker-symbol": ""
                      },
                      "geometry": {
                        "type": "Point",
                        "coordinates": [
                          -110.96839645385742,
                          32.2666352810787
                        ]
                      }
                    },
                    {
                      "type": "Feature",
                      "properties": {
                        "marker-color": "#7e7e7e",
                        "marker-size": "medium",
                        "marker-symbol": ""
                      },
                      "geometry": {
                        "type": "Point",
                        "coordinates": [
                          -110.93341827392578,
                          32.26913604087526
                        ]
                      }
                    }
                ]
            };
            var threePointsCoord0 = threePoints.features[0].geometry.coordinates;
            var threePointsCoord1 = threePoints.features[1].geometry.coordinates;
            var emptydirections = {};

                // add it to the map
    window.onload = function() {
        map.addSource('whateverIWantAsAnASourceAsLongAsItMatches', { type: 'geojson', data: threePoints });
        map.addLayer({
            "id": "whateverIWantAsAnID",
            "type": "circle",
            "source": "whateverIWantAsAnASourceAsLongAsItMatches",
            "paint": {
                "circle-color": "red",
                "circle-radius": 5
            }
        });

        let orsDirections = new Openrouteservice.Directions({
          api_key: API.ors
        });

        //Cant find documentation on JS API
        //Found the Python Documentation 
        //Page 21 - https://readthedocs.org/projects/openrouteservice-py/downloads/pdf/latest/
        orsDirections.calculate({
          //coordinates: [[-110.934277, 32.253168], [-110.8, 32.2]],
          coordinates: [threePointsCoord0, threePointsCoord1],
          profile: "cycling-regular",
          extra_info: ["waytype", "steepness"], //“steepness”, “suitability”, “surface”, “waycategory”, “waytype”, “tollways”, “traildifficulty”, “roadaccessrestrictions”
          format: "geojson",
          preference: "recommended", //fastest, shortest, recommended
          units: "mi" //km, mi, m

        })
          .then(function(json) {
                // Add your own result handling here
                emptydirections = json;
                console.log(JSON.stringify(json));

                map.addSource('testdirections', { type: 'geojson', data: emptydirections });
                map.addLayer({
                    "id": "AnyIdThatIWant",
                    "type": "line",
                    "source": "testdirections",
                    "paint": {
                        "line-color": "black",
                        "line-opacity": 0.75,
                        "line-width": 3
                    }
                });

          })
          .catch(function(err) {
              console.error(err);
          });
      }
