                $(function () {
                   $(document).on('shown.bs.tooltip', function (e) {
                      setTimeout(function () {
                        $(e.target).tooltip('hide');

                        //Set color of default layers
                            map.setPaintProperty('road-motorway-trunk', 'line-color', nightRoad);
